<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="stylesheet" href="music-player.css">
    <link rel="icon" href="music-player.png">
    <script src="https://kit.fontawesome.com/37d0ffc3fe.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="468-thumbnail.png" alt="song-image">

            <h1>
                GO-NEGGEX
            </h1>

            <p>
                Luis FOnsi FT. Puerto Rican
            </p>

            <!-- <audio src="GO-NEGGEX.mp3" id="song" controls></audio> -->
            <audio src="GO-NEGGEX.mp3" id="song" ></audio>
            
            <input type="range" name="range" value="0" id="progress">

            <div class="control">
                <div><i class="fa-solid fa-backward"></i></div>
                <div id="carticon-div"><i class="fa-solid fa-play" id="carticon"></i></div>
                <!-- <i class="fa-solid fa-pause"></i> -->
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="music-player.js"></script>
</body>
</html>
