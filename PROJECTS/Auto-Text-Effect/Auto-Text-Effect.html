<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Text-Effect</title>
    <link rel="stylesheet" href="Auto-Text-Effect.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="text">Starting...</h1>
        </div>
        <div class="speeder">
            <label for="text" style="font-weight:lighter; color: rgba(0, 0, 0, 0.9);">Speed :&nbsp;</label>
            <input type="number" name="textspeed" id="text" min="1" max="10" value="1" step="1">    
        </div>
    </div>

    <script src="Auto-Text-Effect.js"></script>
</body>
</html>
